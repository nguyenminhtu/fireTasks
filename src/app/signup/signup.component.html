<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h3 class="page-header">Sign up to use application</h3>
		<form (submit)="onSignup()">
			<div class="form-group">
				<label for="">Email</label>
				<input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email...">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password...">
			</div>
			<button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>
</div>
